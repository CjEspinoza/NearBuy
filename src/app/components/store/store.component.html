<div class="container">

    <div class="row" *ngIf="itemList.length">
        <div class="col-md-3 p-3" *ngFor="let items of itemList">

            <div class="card p-3">
                <div class="heading">{{items.name}}</div>
                <div class="sub-heading">{{items.price}}</div>
            </div>

        </div>
    </div>

</div>
